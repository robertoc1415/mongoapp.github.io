<html>

  <body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
      // Contenido del archivo index.yaml
      const yamlContent = `apiVersion: v1
entries:
  proyecto-mongo:
  - apiVersion: v2
    appVersion: 1.16.0
    created: "2023-03-12T19:32:58.847872-05:00"

      // Convertir el YAML a JSON
      const jsonData = jsyaml.load(yamlContent);

      // Convertir el JSON a YAML
      const yamlData = jsyaml.dump(jsonData);
